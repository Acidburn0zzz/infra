---
- name: Display all variables/facts known for a host
  debug:
    var: hostvars[inventory_hostname]
    verbosity: 4

- name: Set up multiple authorized keys
  authorized_key:
    user: "{{ ssh_user }}"
    state: present
    key: '{{ item }}'
  with_file:
    - public_keys/gmasgras
    - public_keys/kubuxu
    - public_keys/mburns
    - public_keys/protocol
    - public_keys/sanjuan
    - public_keys/stongo
    - public_keys/vyzo
    - public_keys/raulk

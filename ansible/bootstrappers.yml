---
- hosts: bootstrappers
  become: true
  remote_user: "{{ deploy_user }}"
  roles:
    - { role: ssh-keys,
          ssh_user: "{{ deploy_user }}" }
    - { role: nginx_conf_bootstrappers }
    - { role: geerlingguy.docker,
          docker_install_compose: false }
    - role: python-dependencies
    - role: go-ipfs-deploy-docker
  vars_files:
    - vault.yml
